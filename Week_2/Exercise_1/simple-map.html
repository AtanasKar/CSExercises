<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OpenStreetMap</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        console.log('Starting simple map...');
        
        // Define locations data
        var locations = [
            {"lat": 50.292645, "lng": 18.918571},
            {"lat": 50.034748, "lng": 21.967056},
            {"lat": 54.454746, "lng": 17.042385},
            {"lat": 50.843563, "lng": 16.480225},
            {"lat": 51.11189, "lng": 17.095453},
            {"lat": 52.764206, "lng": 15.26461},
            {"lat": 53.52916, "lng": 14.590936},
            {"lat": 50.278797, "lng": 19.556957},
            {"lat": 50.019066, "lng": 19.930712},
            {"lat": 50.01434, "lng": 20.979183},
            {"lat": 51.21759, "lng": 22.55403},
            {"lat": 50.147552, "lng": 19.411983}
        ];

        // Initialize map
        var map = L.map('map').setView([50, 20], 6);
        console.log('Map created');

        // Add tiles with multiple fallbacks
        var osmTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        });

        var cartoTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors © CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        });

        // Try OSM first, fallback to CartoDB
        osmTiles.addTo(map);
        
        osmTiles.on('tileerror', function() {
            console.log('OSM tiles failed, trying CartoDB...');
            map.removeLayer(osmTiles);
            cartoTiles.addTo(map);
        });

        console.log('Tiles added');

        // Add markers
        var bounds = L.latLngBounds();
        locations.forEach(function(location, index) {
            console.log('Adding marker', index + 1, 'at:', location.lat, location.lng);
            var marker = L.marker([location.lat, location.lng]);
            marker.bindPopup(`Marker ${index + 1}<br>Lat: ${location.lat}<br>Lng: ${location.lng}`);
            marker.addTo(map);
            bounds.extend([location.lat, location.lng]);
        });

        // Fit map to show all markers
        map.fitBounds(bounds, {padding: [20, 20]});
        console.log('Map bounds set to:', bounds.toString());
        console.log('Simple map complete with', locations.length, 'markers');
    </script>
</body>
</html>
